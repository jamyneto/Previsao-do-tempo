<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container">
        <input class="input-cidade" placeholder="Digite o nome da Cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="./lupa.svg" alt="pesquisar">
        </button>
        <div class="wrap">

            <h2 class="cidade">Tempo em Porto</h2>
            <p class="temp">28°</p>

            <div class="wrap-2">
                <img class="icon" src="./nuvens.png" alt="icone">
                <p class="descricao"> Nuvens Dispersas</p>

            </div>
            <p class="umidade"> Umidade 70%</p>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
